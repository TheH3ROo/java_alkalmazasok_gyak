<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Napló</title>
</head>
    <body>
        <div th:insert="menu"></div>
        <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
                <th>Osztály</th>
                <th>Név</th>
                <th>Nem</th>
                <th>Tárgy név</th>
                <th>Típus</th>
                <th>Jegy</th>
                <th>Dátum</th>
            </tr>
            <tr th:each="naplobejegyzes: ${naplobejegyzesek}">
                <td th:text="${naplobejegyzes.getOsztaly()}"></td>
                <td th:text="${naplobejegyzes.getNev()}"></td>
                <td th:text="${naplobejegyzes.getNem()}"></td>
                <td th:text="${naplobejegyzes.getTargynev()}"></td>
                <td th:text="${naplobejegyzes.getTipus()}"></td>
                <td th:text="${naplobejegyzes.getErtek()}"></td>
                <td th:text="${naplobejegyzes.getDatum()}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
